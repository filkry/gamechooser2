[package]
name = "gamechooser2-client"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1"
console_error_panic_hook = "0.1.7"
gamechooser-core = { path = "../../gamechooser-core" }
serde = { version = "1.0", features=["derive"] }
wasm-bindgen = { version = "0.2.79", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.29"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'console',
  'Document',
  'Headers',
  'HtmlDivElement',
  'HtmlImageElement',
  'HtmlInputElement',
  'HtmlParagraphElement',
  'HtmlSpanElement',
  'Location',
  'Request',
  'RequestInit',
  'RequestMode',
  'Response',
  'Storage',
  'Window',
]
