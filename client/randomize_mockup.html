<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gamechooser - Randomize</title>
        <meta name="description" content="Select random game[s] given user-selected criteria.">
      </head>
    <body>
        <input type="checkbox" id="pick" checked><label for="pick" title="If checked, games will keep being randomly shown until you start a session.">Must pick</label>
        <input type="checkbox" id="allowbacklog" checked><label for="allowbacklog" title="If checked, allow choosing games that are currently owned.">Allow owned games</label>
        <input type="checkbox" id="allowbuy"><label for="allowbuy" title="If checked, allow choosing games that aren't currently owned.">Allow unowned games</label>
        <div id="choosetags">
            <span class="tagtribox" id="couch" onclick="cycle_tag_tri_box(this)">☐</span><label for="couch">Couch-playable</label>
            <span class="tagtribox" id="portable" onclick="cycle_tag_tri_box(this)">☐</span><label for="portable">Portable</label>
            <span class="tagtribox" id="shortok" onclick="cycle_tag_tri_box(this)">☐</span><label for="shortok">Short</label>
            <span class="tagtribox" id="longok" onclick="cycle_tag_tri_box(this)">☐</span><label for="longok">Long</label>
        </div>
        <button onclick="send_random_game_query()">GO</button>
    </body>
    <script type="module">
        import init, { cycle_tag_tri_box, send_random_game_query } from './rs-wasm-bindgen-output/gamechooser2_client.js';

        async function run() {
            await init();
            window.cycle_tag_tri_box = cycle_tag_tri_box;
            window.send_random_game_query = send_random_game_query;
        }

        run();
    </script>
</html>
